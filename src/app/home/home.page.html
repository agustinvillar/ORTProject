<app-splash-screen [animationType]="'slide-left'"
[duration]="2"
[animationDuration]="0.5"></app-splash-screen>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="playerForm" (ngSubmit)="formSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo:</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Teléfono:</ion-label>
      <ion-input formControlName="mobile" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Carrera universitaria:</ion-label>
      <ion-input formControlName="carreer" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Semestre en curso:</ion-label>
      <ion-input formControlName="semester" type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label >Estás trabajando?</ion-label>
      <ion-toggle item-start formControlName="isWorking"  color="success" [checked]="true" type="boolean"></ion-toggle>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Continuar</ion-button>
      </ion-col>
    </ion-row>
    <ion-button color="success" expand="block" (click)="exportToExcel()">Export to Excel</ion-button>
  </form>
</ion-content>
