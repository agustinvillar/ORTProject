<app-splash-screen [animationType]="'slide-left'"
[duration]="2"
[animationDuration]="0.5"></app-splash-screen>
<ion-header>
  <header>
    <img src="../../assets/icons/UKG-logo-white.png">
  </header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="playerForm" (ngSubmit)="formSubmit()">
    <div>
    <ion-item lines="full">
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellido:</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo:</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Teléfono:</ion-label>
      <ion-input formControlName="mobile" type="text" required></ion-input>
    </ion-item>
  </div>
    <ion-item lines="none" class="fix-bottom">
      <ion-checkbox slot="start" formControlName="acceptsConditions" required></ion-checkbox>
      <ion-label style="font-size: 12px;">ACEPTO </ion-label>
      <ion-button fill="clear" (click)="presentAlert()" class="ion-button-custom">Términos y condiciones</ion-button>
    </ion-item>
    <ion-button type="submit" expand="block">Continuar</ion-button>
  </form>
</ion-content>
<div
  class="app-splash-screen"
  [ngStyle]="{ 
    left: windowWidth, 
    opacity: opacityChange,
    transition: splashTransition
  }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <div class="app-label"></div>
    <div class="app-loader"></div>
  </div>
</div>
